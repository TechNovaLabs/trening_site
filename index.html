    <link rel="stylesheet" href="styles/authorization.css">
    <link rel="icon" href="img/fso.ico">
    <title>Авторизация</title>
</head>

<body>
    <div class="login-page">
        <div class="header">
            <img src="img/logo_groza (2).png" alt="" class="logo_groza">
            <p class="text_groza">"Groza"</p>
        </div>
        <div class="form">
            <h2>Авторизация</h2>
            <form class="login-form" name="authorization">
                <input type="text" name="login" placeholder="логин" id="login" />
                <input type="password" name="password" placeholder="пароль" id="pass" />
                <button onclick="return CheckLogin()">Вход</button>
            </form>
        </div>
    </div>
    <script src="js/authorization.js"></script>
